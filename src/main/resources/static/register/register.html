<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
    <script src="../vue/js/vue.min.js"></script>
    <script src="../vue/js/axios.min.js"></script>
</head>
<body>
<div class="container-fluid" id="root">
    <div class="col-md-7"></div>
    <div class="col-md-5 register-window">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" v-model="userInfo.username" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" v-model="userInfo.password" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <label for="passwordAgain" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passwordAgain" placeholder="确认密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    已有账号?<a href="../login/login.html">登录</a>！<input type="button"
                                                                           class="btn btn-default button-register navbar-right"
                                                                           value="注册"/>
                </div>
            </div>
        </form>
    </div>
    <!--    <div class="col-md-1"></div>-->
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    let vm = new Vue({
        el: '#root',
        data: {
            userInfo: {
                username: '',
                password: ''
            }
        }
    })
</script>
</html>
