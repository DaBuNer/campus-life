<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>small game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container-fluid">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="main-style">
            <div class="second-style" id="box"></div>
        </div>
        <div>
            <!--颜色按钮-->
            <div class="col-md-6 parent-style height-style">
                <button type="button" class="btn btn-success child-style" onclick="changeGreen()">绿色</button>
                <button type="button" class="btn btn-warning child-style" onclick="changeYellowOrange()">橙黄色</button>
            </div>
            <!--方向按钮-->
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 btn btn-info" onmousedown="run('T')" onmouseup="outInterval()">上</div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-4 btn btn-info" onmousedown="run('L')" onmouseup="outInterval()">左</div>
                    <div class="col-md-4 btn btn-info" onmousedown="run('B')" onmouseup="outInterval()">下</div>
                    <div class="col-md-4 btn btn-info" onmousedown="run('R')" onmouseup="outInterval()">右</div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
<div class="col-md-2"></div>
</div>
</body>
<script src="js/index.js" type="text/javascript"></script>
</html>
